<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>The Moms - Ultimate Edition</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Ingresa tu nombre</h2>
        <input type="text" id="player-name" placeholder="Nombre">
        <button onclick="startGame()">Empezar</button>
    </div>

    <div id="game-screen" class="screen" style="display:none">
        <div class="game-container">
            <div class="stats">
                <h1>The Moms</h1>
                <div class="weight">Peso actual: <span id="current-weight">0</span> kg</div>
                <div class="level">Nivel: <span id="current-level">1</span></div>
                <div class="player">Jugador: <span id="player-display"></span></div>
            </div>
            
            <div class="game-area">
                <div class="mom-container">
                    <img id="mom-image" src="/images/moms/carlos-mom.png" alt="Mom">
                </div>
                <div class="food-container">
                    <img id="food-button" src="/images/food/level1-food.png" alt="Food">
                </div>
            </div>

            <div class="leaderboard">
                <h2>Top 10 Pesos</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
