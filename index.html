<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>The Moms - Ultimate Edition</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<body>
    <div class="game-container">
        <div class="stats-panel">
            <h1 class="game-title">The Moms</h1>

                <div class="stat-box weight">
                    <span class="stat-label">Peso</span>
                    <span id="current-weight">0</span> kg
                </div>
                <div class="stat-box level">
                    <span class="stat-label">Nivel</span>
                    <span id="current-level">1</span>
                </div>
                <div class="stat-box clicks">
                    <span class="stat-label">Clicks</span>
                    <span id="total-clicks">0</span>
                </div>
            </div>
        </div>

        <div class="game-scene">
            <div class="background-scene"></div>
            <div class="mom-container">
                <div class="mom-wrapper">
                    <img id="mom-image" src="/images/moms/carlos-mom.png" alt="Mom">
                </div>
            </div>
            <div class="food-container">
                <div class="food-wrapper">
                    <img id="food-button" src="/images/food/level1-food.png" alt="Food">
                </div>
            </div>
        </div>

        <div class="upgrades-panel">
            <h2>Mejoras Disponibles</h2>
            <div class="upgrades-grid">
                <button id="multiplier-upgrade" class="upgrade-button">

                </button>
                <button id="auto-feeder" class="upgrade-button">
                    <span class="upgrade-icon">ü§ñ</span>
                    <span class="upgrade-text">
                        Alimentador autom√°tico
                        <small>Costo: 500 clicks</small>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
